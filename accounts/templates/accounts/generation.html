{% extends "accounts/base.html" %}
{% block title %}Génération{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-sm p-8 border border-gray-100">

  <h1 class="text-2xl font-semibold text-violet-700">Génération en cours</h1>
  <p class="mt-2 text-gray-600">Illustrations en préparation, chapitre par chapitre.</p>

  <div class="mt-8">
    <div class="flex justify-between text-sm text-gray-600 mb-2">
      <span id="etat">Démarrage…</span>
      <span><span id="pourcentage">0</span>%</span>
    </div>

    <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">
      <div id="barre" class="h-3 w-0 bg-violet-600 rounded-full transition-all"></div>
    </div>

    <p class="mt-4 text-sm text-gray-600">
      <span id="done">0</span> / <span id="total">{{ chapitres|length }}</span> chapitres
    </p>
  </div>
</div>

<script>
  const total = Number(document.getElementById("total").textContent);

  function setProgress(okCount) {
    const safeOk = Math.min(okCount, total);
    const pct = total === 0 ? 100 : Math.round((safeOk / total) * 100);

    document.getElementById("pourcentage").textContent = pct;
    document.getElementById("barre").style.width = pct + "%";
    document.getElementById("done").textContent = safeOk;
  }

  async function step() {
    const url = "{% url 'api_generer_image' histoire.id %}";

    const res = await fetch(url);
    const data = await res.json();

    // data.ok = nombre d'images ok
    if (typeof data.ok === "number") {
      setProgress(data.ok);
    }

    if (data.termine) {
      document.getElementById("etat").textContent =
        "Terminé (" + (data.ok ?? 0) + "/" + (data.total ?? total) + " images, " + (data.erreur ?? 0) + " erreurs)";

      setTimeout(() => {
        window.location.href = "{% url 'voir_histoire' histoire.id %}";
      }, 700);
      return;
    }

    if (data.erreur) {
      document.getElementById("etat").textContent =
        "Chapitre " + data.chapitre + " : erreur (tentative " + data.tentatives + "/" + data.max_tentatives + ")";
    } else {
      document.getElementById("etat").textContent =
        "Chapitre " + data.chapitre_ok + " généré";
    }

    // Un peu plus lent que 600ms pour éviter de spam + laisser respirer le serveur
    setTimeout(step, 1500);
  }

  setProgress(0);
  step();
</script>


{% endblock %}
