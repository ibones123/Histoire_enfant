{% extends "accounts/base.html" %}
{% block title %}Ajouter un enfant{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

  <div class="flex items-start justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-violet-700">Ajouter un enfant</h1>
      <p class="text-sm text-gray-500 mt-1">Ces infos personnalisent le ton et le vocabulaire.</p>
    </div>
    <a href="{% url 'dashboard' %}" class="text-sm text-gray-500 hover:text-violet-700">Retour</a>
  </div>

  {% if erreur %}
    <div class="mt-6 p-3 rounded-xl bg-red-50 text-red-700 text-sm border border-red-100">
      {{ erreur }}
    </div>
  {% endif %}

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}

    <div>
      <label class="text-sm text-gray-600">Prénom</label>
      <input type="text" name="prenom"
        class="mt-1 w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-violet-500">
    </div>

    <div>
      <label class="text-sm text-gray-600">Âge</label>
      <input type="number" name="age"
        class="mt-1 w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-violet-500">
    </div>

    <button class="w-full bg-violet-600 text-white py-2.5 rounded-xl hover:bg-violet-700 transition">
      Ajouter
    </button>
  </form>

</div>
{% endblock %}
