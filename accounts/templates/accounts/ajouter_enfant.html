{% extends "accounts/base.html" %}
{% block titre %}Ajouter un enfant{% endblock %}

{% block contenu %}
<div class="max-w-md mx-auto bg-white border rounded-3xl p-6 shadow-sm">
  <h1 class="text-2xl font-extrabold tracking-tight">Ajouter un enfant</h1>

  {% if erreur %}
    <div class="mt-4 p-3 rounded-xl bg-red-50 border border-red-200 text-red-700 text-sm">
      {{ erreur }}
    </div>
  {% endif %}

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-slate-700">Prénom</label>
      <input name="prenom" type="text" required
             class="mt-1 w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Âge</label>
      <input name="age" type="number" min="0" max="18" required
             class="mt-1 w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200">
      <p class="mt-1 text-xs text-slate-500">Conseil : âge enfant (2 à 12) pour une histoire plus adaptée.</p>
    </div>

    <button type="submit"
            class="w-full px-4 py-2 rounded-xl bg-gradient-to-r from-fuchsia-600 to-indigo-600 text-white font-semibold hover:opacity-95 shadow-sm">
      Ajouter
    </button>
  </form>

  <div class="mt-4">
    <a href="{% url 'dashboard' %}" class="text-sm font-semibold text-indigo-700 hover:underline">← Retour</a>
  </div>
</div>
{% endblock %}
