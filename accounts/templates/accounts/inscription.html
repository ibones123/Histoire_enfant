{% extends "accounts/base.html" %}
{% block titre %}Inscription{% endblock %}

{% block contenu %}
<div class="max-w-md mx-auto bg-white border rounded-3xl p-6 shadow-sm">
  <h1 class="text-2xl font-extrabold tracking-tight">Inscription</h1>
  <p class="mt-1 text-sm text-slate-600">Crée ton compte en 1 minute.</p>

  {% if erreur %}
    <div class="mt-4 p-3 rounded-xl bg-red-50 border border-red-200 text-red-700 text-sm">
      {{ erreur }}
    </div>
  {% endif %}

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-slate-700">Nom d'utilisateur</label>
      <input name="username" type="text" required
             class="mt-1 w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Mot de passe</label>
      <input name="password1" type="password" required
             class="mt-1 w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Confirmer le mot de passe</label>
      <input name="password2" type="password" required
             class="mt-1 w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200">
    </div>

    <button type="submit"
            class="w-full px-4 py-2 rounded-xl bg-gradient-to-r from-fuchsia-600 to-indigo-600 text-white font-semibold hover:opacity-95 shadow-sm">
      Créer mon compte
    </button>
  </form>

  <p class="mt-4 text-sm text-slate-600">
    Déjà un compte ?
    <a href="{% url 'connexion' %}" class="font-semibold text-indigo-700 hover:underline">Se connecter</a>
  </p>
</div>
{% endblock %}
