{% extends "accounts/base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

  <h1 class="text-2xl font-semibold text-violet-700 text-center">Créer un compte</h1>
  <p class="text-sm text-gray-500 text-center mt-2">
    Un compte vous permet de sauvegarder enfants, histoires et audios.
  </p>

  {% if erreur %}
    <div class="mt-6 p-3 rounded-xl bg-red-50 text-red-700 text-sm border border-red-100">
      {{ erreur }}
    </div>
  {% endif %}

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}

    <div>
      <label class="text-sm text-gray-600">Nom d’utilisateur</label>
      <input type="text" name="username"
        class="mt-1 w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-violet-500">
    </div>

    <div>
      <label class="text-sm text-gray-600">Mot de passe</label>
      <input type="password" name="password1"
        class="mt-1 w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-violet-500">
    </div>

    <div>
      <label class="text-sm text-gray-600">Confirmer</label>
      <input type="password" name="password2"
        class="mt-1 w-full border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-violet-500">
    </div>

    <button class="w-full bg-violet-600 text-white py-2.5 rounded-xl hover:bg-violet-700 transition">
      Créer mon compte
    </button>
  </form>

  <p class="text-sm text-gray-500 text-center mt-6">
    Déjà un compte ?
    <a href="{% url 'connexion' %}" class="text-violet-700 hover:underline">Se connecter</a>
  </p>

</div>
{% endblock %}
