{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Histoire pour enfant{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-b from-violet-50 to-white text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white/80 backdrop-blur border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{% url 'accueil' %}" class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-violet-600"></div>
        <div>
          <div class="text-base font-semibold tracking-tight text-violet-700">Histoire pour enfant</div>
          <div class="text-xs text-gray-500">Histoires personnalisées, audio et traduction</div>
        </div>
      </a>

      <nav class="flex items-center gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="text-sm text-gray-600 hover:text-violet-700">
            Dashboard
          </a>
          <a href="{% url 'deconnexion' %}"
             class="text-sm px-4 py-2 rounded-lg border border-gray-200 bg-white hover:border-violet-200 hover:text-violet-700 transition">
            Déconnexion
          </a>
        {% else %}
          <a href="{% url 'connexion' %}"
             class="text-sm px-4 py-2 rounded-lg border border-gray-200 bg-white hover:border-violet-200 hover:text-violet-700 transition">
            Connexion
          </a>
          <a href="{% url 'inscription' %}"
             class="text-sm px-4 py-2 rounded-lg bg-violet-600 text-white hover:bg-violet-700 transition">
            Créer un compte
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- CONTENU -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->


</body>
</html>
