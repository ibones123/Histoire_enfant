{% load static %}
<!doctype html>
<html lang="fr" class="h-full" {% if langue == "ar" %}dir="rtl"{% endif %}>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titre %}Conteur d'histoires{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>

<body class="h-full bg-slate-50 text-slate-900">
  <!-- background soft -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-fuchsia-200 blur-3xl opacity-50"></div>
    <div class="absolute top-20 right-0 h-96 w-96 rounded-full bg-indigo-200 blur-3xl opacity-50"></div>
    <div class="absolute bottom-0 left-1/3 h-96 w-96 rounded-full bg-sky-200 blur-3xl opacity-50"></div>
  </div>

  <header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-fuchsia-600 to-indigo-600 text-white grid place-items-center shadow-sm">
          ✨
        </div>
        <div>
          <a href="{% url 'accueil' %}" class="font-extrabold tracking-tight text-lg">
            Conteur d'histoires
          </a>
          <div class="text-sm text-slate-500">Histoires, images, traductions et audio</div>
        </div>
      </div>

      <nav class="flex items-center gap-2">
        {% if user.is_authenticated %}
          <a class="px-3 py-2 rounded-xl text-sm border bg-white hover:bg-slate-50"
             href="{% url 'dashboard' %}">Tableau de bord</a>
          <a class="px-3 py-2 rounded-xl text-sm border bg-white hover:bg-slate-50"
             href="{% url 'deconnexion' %}">Déconnexion</a>
        {% else %}
          <a class="px-3 py-2 rounded-xl text-sm border bg-white hover:bg-slate-50"
             href="{% url 'connexion' %}">Connexion</a>
          <a class="px-3 py-2 rounded-xl text-sm bg-gradient-to-r from-fuchsia-600 to-indigo-600 text-white hover:opacity-95 shadow-sm"
             href="{% url 'inscription' %}">Inscription</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6">
    {% block contenu %}{% endblock %}
  </main>

  <footer class="py-10">

  </footer>
</body>
</html>
